# Site settings
title:          YESYESYES
description:    "jazz and e"
url:            "latetnighticecream.github.io"

# Author
author:
  name:         理查德
  url:          latenighticecream.github.io
  email:
  profilepic:   /assets/images/profile.jpg

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
# - jekyll-seo-tag
  - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]
